<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Sharing Tool</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f1f1f1, #e0f7fa);
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            padding: 30px 35px;
            border-radius: 12px;
            width: 100%;
            max-width: 460px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            transition: box-shadow 0.3s ease-in-out;
        }

        .container:hover {
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }

        label {
            display: block;
            font-weight: 600;
            margin-top: 16px;
            color: #444;
        }

        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            border-color: #26a69a;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 24px;
            background-color: #26a69a;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #1e9083;
        }

        .note {
            font-size: 0.85em;
            color: #666;
            margin-top: 4px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload & Share Your File</h2>
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <label for="file">Select a File</label>
            <input type="file" name="file" id="file" required>

            <label for="emails">Recipient Email(s)</label>
            <input type="text" name="emails" id="emails" placeholder="e.g. alice@example.com, bob@example.com" required>
            <div class="note">You can add up to 5 email addresses, separated by commas.</div>

            <input type="submit" value="Upload & Send">
        </form>
    </div>
</body>
</html>
